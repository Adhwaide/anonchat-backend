<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonTalk - Anonymous Chat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        .connect-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .connect-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AnonTalk</h1>
        <p>Connect with strangers anonymously in real-time.</p>
        <button class="connect-btn" onclick="goToChat()">Connect Now</button>
    </div>

    <script>
        function goToChat() {
            window.location.href = 'chat.html'; // Redirect to chat page
        }
    </script>
</body>
</html>
